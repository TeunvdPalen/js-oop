<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Laatst op de site</title>
	</head>
	<body>
		<div id="weergave"></div>

		<button id="btnVerwijderMij">Verwijder mij</button>
		<script>
			if (!localStorage.laatstOpDeSite) {
				document.getElementById("weergave").innerHTML = "Dit is de eerste keer dat je op deze site komt.";
				localStorage.laatstOpDeSite = new Date();
			} else if (localStorage.laatstOpDeSite) {
				document.getElementById("weergave").innerHTML = "Je was hier de laatste keer op: " + localStorage.laatstOpDeSite;
				localStorage.laatstOpDeSite = new Date();
			}

			document.getElementById("btnVerwijderMij").addEventListener("click", function () {
				localStorage.removeItem("laatstOpDeSite");
				location.reload();
			});
		</script>
	</body>
</html>
