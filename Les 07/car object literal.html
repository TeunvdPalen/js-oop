<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car object literal</title>
</head>

<body>
  <script>
    let car = {
      type: "Fiat",
      model: "500",
      color: "white"
    };

    car.color = "red";
    console.log(car);

    car.gps = true;
    console.log(car);

    // properties opvragen
    console.log(car.type);
    console.log(car.gps);
  </script>
</body>

</html>
