<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>argumenteert</title>
</head>

<body>
	<script>
		"use strict";

		function som() {
			let totaal = 0;
			const reg = /^\d+$/

			for (let i = 0; i < arguments.length; i++) {
				if (reg.test(arguments[i]) == true) {
					totaal += arguments[i];
				}
			}
			console.log(totaal)
		}

		som(2, 4)
		som(4, 8, 15, 'jan')
		som('anna', 9, 10, 5, 'bert', 'peter', 9, 8)

	</script>
</body>

</html>
