<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.addEventListener("DOMContentLoaded", start)

    function start() {
      document.getElementById("myBtn").addEventListener("click", zegHallo);
    }
    function zegHallo() {
      document.getElementById("paragraaf").innerHTML = "Hello World";
    }
  </script>
</head>

<body>
  <p id="paragraaf"></p>
  <button id="myBtn">Klik mij</button>
</body>

</html>
