<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oefening mens</title>
</head>

<body>
  <div>
    <input type="text" id="isbn" name="">
    <input type="text" id="titel" name="">
    <input type="text" id="jaar" name="">
    <input type="text" id="publisher" name="">
    <input type="text" id="status" name="">
    <button id="btnOntleend">ontleend</button>
    <button id="btnTerugBinnen">aanwezig</button>
  </div>
  <script>
    function Boek(isbn, titel, jaartal, uitgever, status) {
      this.isbn = isbn;
      this.titel = titel;
      this.jaartal = jaartal;
      this.uitgever = uitgever;
      this.status = status;
    }

    Boek.prototype.setStatus = function (status, veld) {
      console.log(this.status);
      this.status = status;
      console.log(this.status);
      veld.value = this.status;
    }

    let mijnEersteJavaScriptBoek = new Boek("01234567", "JavaScript, the right way", 2012, "jstherightway.com", "aanwezig");

    //invullen in inputs
    document.getElementById('isbn').value = mijnEersteJavaScriptBoek.isbn;
    document.getElementById('titel').value = mijnEersteJavaScriptBoek.titel;
    document.getElementById('jaar').value = mijnEersteJavaScriptBoek.jaar;
    document.getElementById('publisher').value = mijnEersteJavaScriptBoek.publisher;
    document.getElementById('status').value = mijnEersteJavaScriptBoek.status;

    //eventListeners
    document.getElementById('btnOntleend').addEventListener('click', function () {
      mijnEersteJavaScriptBoek.setStatus("onleend", document.getElementById('status'));
    });
    document.getElementById('btnTerugBinnen').addEventListener('click', function () {
      mijnEersteJavaScriptBoek.setStatus("aanwezig", document.getElementById('status'));
    });

  </script>
</body>

</html>
