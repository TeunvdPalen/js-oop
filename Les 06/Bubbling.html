<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bubbling</title>
		<style>
			#box {
				width: 500px;
				height: 500px;
				background-color: #ccc;
			}
		</style>
		<script>
			window.addEventListener("DOMContentLoaded", function () {
				document.getElementById("link").addEventListener("click", handleClick);
				document.getElementById("box").addEventListener("click", handleClick);
				document.getElementById("span").addEventListener("click", handleClick);
				document.addEventListener("click", handleClick);
			});
			function handleClick(e) {
				console.log(this);
				e.preventDefault();
			}
		</script>
	</head>
	<body>
		<div id="box">
			<a id="link" href="http://www.google.be">Link naar <span id="span" style="font-weight: bold">Google</span> </a>
		</div>
	</body>
</html>
