<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockmachine</title>
</head>

<body>
  <script>
    let stockmachine = {
      aankoop(product) {
        console.log(`Dit product is aangekocht: ${product}`);
      },
      verkoop(product) {
        console.log(`Dit product is verkocht: ${product}`);
      },
      retour(product) {
        console.log(`Dit product is geretourneerd: ${product}`);
      }
    };

    stockmachine.aankoop("wasmachine");
    stockmachine.verkoop("grasmaaier");
    stockmachine.retour("samsung TV")
  </script>
</body>

</html>
