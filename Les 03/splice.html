<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concat</title>
</head>

<body>
  <script>
    let semester1 = ["Jan", "Feb", "Mrt", "Apr", "Mei", "Jun"]
    let semester2 = ["Jul", "Aug", "Sep", "Okt", "Nov", "Dec"]
    let totaleJaar = semester1.concat(semester2)
    console.log(totaleJaar)

    let maandenMetEenR = totaleJaar;
    maandenMetEenR.splice(4, 4)
    console.log(maandenMetEenR)
  </script>
</body>

</html>
