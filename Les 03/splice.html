<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Concat</title>
	</head>

	<body>
		<script>
			let myArray = [1, 2, 3, 4];
			myArray.splice(2, 2);
			console.log(`myArray: ${myArray}`);

			let myArray2 = ["a", "b", "c", "d"];
			let returnWaarde = myArray2.splice(2, 2);
			console.log(`returnWaarde: ${returnWaarde}`);
			console.log(`myArray2: ${myArray2}`);
			//toeveogen
			myArray2.splice(1, 0, "e", "f");
			console.log(`myArray:  ${myArray2}`);

			let semester1 = ["Jan", "Feb", "Mrt", "Apr", "Mei", "Jun"];
			let semester2 = ["Jul", "Aug", "Sep", "Okt", "Nov", "Dec"];
			let totaleJaar = semester1.concat(semester2);
			console.log("Alle maanden: " + totaleJaar);

			let maandenMetEenR = totaleJaar;
			maandenMetEenR.splice(4, 4);
			console.log("Maanden met een R: " + maandenMetEenR);
		</script>
	</body>
</html>
