<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let semester1 = ["Januari", "Februari", "Maart", "April", "Mei", "Juni"];
			let semester2 = ["Juli", "Augustus", "September", "Oktober", "November", "December"];
			let totaleJaar = semester1.concat(semester2);
			console.log(totaleJaar);

			function verkorten(totaal, maanden) {
				return totaal.concat(maanden.substring(0, 3));
			}

			let verkorteMaanden = totaleJaar.reduce(verkorten, []);
			console.log(verkorteMaanden);
		</script>
	</body>
</html>
